<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Hotel Manantial Valencia</title>
  </head>
  <body>
    <div class="container">
      <div class="section-figma">
        <div class="widget">
          <div class="frame-1727">
            <div class="header-widget">
              <div class="button-close">
                <img class="close" src="close0.svg" />
              </div>
              <div class="avatar-description">
                <div class="avatar">
                  <img class="ellipse-5" src="ellipse-50.png" />
                </div>
                <div class="frame-931">
                  <div class="madame-sympathie">Hotel Manantial Valencia</div>
                  <div class="cr-atrice-de-bons-moments">¡Tu nuevo hotel!</div>
                </div>
              </div>
              <div class="progress-bar">
                <div class="rectangle-719"></div>
                <div class="rectangle-721"></div>
                <div class="rectangle-722"></div>
                <div class="rectangle-723"></div>
                <div class="rectangle-720"></div>
              </div>
            </div>
            <div class="frame-1725">
              <div class="title">
                <div class="would-you-recommend-our-brand-to-your-surrounding">
                  ¿De qué manera fue atentido durante su estadía en el hotel?
                </div>
              </div>
              <div class="frame-1728">
                <div class="multiple-choice-question">
                  <div class="unam-incolunt-belgae-aliam-aquitani-tertiam">Excelente</div>
                </div>
                <div class="multiple-choice-question">
                  <div class="unam-incolunt-belgae-aliam-aquitani-tertiam">Bueno</div>
                </div>
                <div class="multiple-choice-question">
                  <div class="unam-incolunt-belgae-aliam-aquitani-tertiam">Regular</div>
                </div>
                <div class="multiple-choice-other-choice-field">
                  <div class="type-your-answer">
                    <span>
                      <span class="type-your-answer-span">|</span>
                      <span class="type-your-answer-span2">Escriba su respuesta</span>
                    </span>
                  </div>
                  <div class="checkbox">
                    <div class="ellipse-15"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="footer">
              <img class="told-logo" src="told-logo0.svg" />
              <div class="rectangle-724"></div>
              <div class="frame-1726">
                <div class="button">
                  <div class="frame-810">
                    <div class="my-button">Anterior</div>
                  </div>
                </div>
                <div class="button2">
                  <div class="frame-810">
                    <div class="my-button2">Siguiente</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
